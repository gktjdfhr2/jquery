<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 2-2</title>
    <script src="./jquery-3.5.1.js">
    // jquery의 Html 콘텐츠 조작
        // text() - 선택한 요소의 텍스트 내용을 설정하거나 반환
            // - $(선택자).text() : 선택한 요소의 텍스트 내용 가져오기
            // - $(선택자).text(입력할 내용) : 선택한 요소 텍스트에 입력하기
        // html() - 선택한 요소의 내용을 설정하거나 반환
            // - $(선택자).html() : 선택한 요소의 내용 가져오기
            // - $(선택자).html(입력할 내용) : 선택한 요소에 입력하기 
        // val() - 양식 필드의 값을 설정하거나 반환
            // - $(선택자).val() : input 태그의 value 값 가져오기
            // - $(선택자).val(입력할 내용) : input 태그의 value 값 입력하기
        // attr() - 선택한 요소의 속성값을 가져오거나 설정
            // - $(선택자).attr(속성명) : 선택한 요소의 지정한 속성값을 가져 옴
            // - $(선택자).attr(속성명, 입력할 속성값) : 선택한 요소의 속성값 입력하기

        // 문제 1) 자신의 원하는 주소로 url을 변경하고, 표시글도 자신의 원하는 텍스트로 변경하시오

        
    </script>

    <script>
        $(document).ready(function() {
            $("#btnText").on("click",function() {
                var txt = $("#p01").text();
                alert("text() 사용 시 : "+ txt);
            })
            $("#btnText2").on("click",function() {
                var txt = $("#p01").html();
                alert("html() 사용 시 : "+ txt);
            });

            $("#btnTextSet").on("click", function() {
                $("#p02").text("text()로 변경한 내용");
            });

            $("#btnHtmlSet").on("click", function() {
                $("#p03").html("<b>html()로 변경한 내용<b>");
            });

            $("#btnValGet").on("click", function() {
                var txt = $("#userName").val();
                alert("val() : "+ txt)
            });

            $("#btmValSet").on("click", function() {
                var txt ="덩기덕 쿵기덕";
                $("#userName").val(txt)
            });
            $("#btnValSet2").on("click", function() {
                $("#btnValSet2").val("클릭하여 내용 변경");
            });
            //button태그는 value속성이 없기 때문에 text()를 이용하여 글자를 변경해야 함
            $("#btnValSet3").on("click", function() {
                $("#btnValSet3").text("클릭하여 내용 변경")
            });

            $("#btnAttrGet").on("click", function() {
                var txt = $("#a01").attr("href");
                alert("attr() : "+ txt);
            });

            $("#btnAttrSet").on("click", function() {
                var txt = $("#url").val();
                $("#a01").attr("href", txt);
                $("#a01").text(txt);
            });
            
        });
    </script>

</head>
<body>
    <div id="div01">
        <h3>text(), html()</h3>
        <p id="p01">text() 와 <b>html()의</b>차이점</p>

        <button id="btnText" type="button">text() 사용시</button>
        <button id="btnText2" type="button">html() 사용시</button>
        
    </div>

    <br><hr><br>
    <div id="div02">
        <h3>text, html을 이용하여 내용 입력</h3>
        <p id="p02">Set Text button 클릭시 변경될 p 태그</p>
        <p id="p03">Set html button 클릭시 변경될 p 태그</p>
        <label for="textBox01">input Text:</label>
        <input type="text" id="textBox01" placeholder="글자를 입력하세요" value="Hello World">

        <button id="btnTextSet">Set Text</button>
        <button id="btnHtmlSet">Set Html</button>
    </div>
    
    <br><hr><br>

    <div id="div03">
        <h3>val() 사용하기</h3>
        <label for="userName"></label>        
        <input type="text" id="userName" value="버튼을 클릭하시오">
        <input type="button" id="btnValSet2" value="변경될 내용">
        <br>
        <button id="btnValSet3" type="button">변경될 내용</button>
        <br>
        <button id="btnValGet">클릭 시 value 가져오기</button>
        <button id="btnValSet">클릭 시 value 설정하기</button>
        <button id="btnValSet2">클릭</button>
        
    </div>
    <br><hr><br>

    <div id="div04">
        <h3>attr 사용하기</h3>
        <p><a href="http://www.daum.net" id="a01"></a></p>
        <label plca>URL :
            <input type="text" id="url">
        </label>
        
        <button id="btnAttrGet">클릭시 링크주소 불러오기</button>
        <button id="btnAttrSet">클릭시 링크주소 불러오기</button>
    </div>
</body>
</html>
