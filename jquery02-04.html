<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery2-4</title>
    <script src="./jquery-3.5.1.js">
        // jquery를 이용하여 css 클래스 가져오기/설정하기
        // addClass() : 선택한 요소에 하나 이상의 클래스를 추가
            // - $(선택자).addClass(추가할 클래스명)
            // - $(선택자).addClass("추가할 클래스명1 클래스명2 클래스명3 ...");
        // removeClass() : 선택한 요소에서 특정 클래스를 제거
            // - $(선택자).removeClass(삭제할 클래스명)
        // toggleClass() : 선택한 요소에서 지정한 클래스를 추가/제거
            // - $(선택자).toggleClass("추가/제거 할 클래스명")
    </script>
    <script>
        $(document).ready(function() {
            $("#btnRemove").on("click", function() {
                $("#divRemove").remove();            
            
            });
            
            $("#btnEmpty").on("click",function() {
                $("#divRemove").empty();
            });

            $("#btnRemoveFilter").on("click", function() {
                $("#div02 > p").remove(".remove");
            });
        })
        
    </script>

    <style>
        #divRemove {
            height: 200px;
            width: 300px;
            border: 1px solid black;
            background-color: yellow;

        }
        .remove {
            color: red;
        }
    </style>
</head>

<body>
    <div id="div01">
        <h3>remove 사용</h3>

        <button id="btnRemove">클릭시 아래의 div 삭제</button>

        <button id="btnEmpty">클릭 시 아래의 div 자손태그 삭제</button>
        <div id="divRemove">
            remove 함수를 사용하여 삭제될 텍스트
            <p>remove 함수 사용하여 삭제될 태그</p>
            <div style="height: 100px; width: 100px; background-color: chocolate;">
                <p>remove 함수를 사용하여 삭제될 자손태그</p>
            </div>
        </div>
    </div>
    <div id="div02">
        <h3>필터링을 통한 삭제</h3>

        <p>삭제되지 않을 p태그</p>
        <p class="remove">필터링을 통해 삭제될 p 태그</p>
        <p class="remove">필터링을 통해 삭제될 p 태그</p>

        <button id="btnRemoveFilter">클릭 시 지정한 것만 삭제</button>
    </div>
</body>
</html>
